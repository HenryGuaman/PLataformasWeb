<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Guardar Cliente</h1>

	<h:form>
	
		<h:outputLabel value="Cedula">
		</h:outputLabel>
		
		<h:inputText value="#{gestionClienteBean.cedula}">
		</h:inputText>
		<br></br>
		<h:outputLabel value="Nombre">
		</h:outputLabel>
		
		<h:inputText value="#{gestionClienteBean.nombre}">
		</h:inputText>
		<br></br>
		<h:outputLabel value="Apellido">
		</h:outputLabel>
		
		<h:inputText value="#{gestionClienteBean.apellido}" >
		</h:inputText>
		<br></br>
		<h:outputLabel value="Fecha Nacimiento">
		</h:outputLabel>
		
		<h:inputText value="#{gestionClienteBean.fechaNac}" >
		</h:inputText>
		
		<br></br>
		<h:commandButton value="Guardar" action="#{gestionClienteBean.guardarCliente()}">
		</h:commandButton>
		
		
		
	</h:form>

</body> 
</html>
